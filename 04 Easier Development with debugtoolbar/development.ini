[app:main]
use = egg:myproject
myproject.site_name = Pyramid Debug Demo
pyramid.reload_templates = true
pyramid.debugtoolbar = true
pyramid.debug_authorization = false
pyramid.debug_notfound = false
pyramid.debug_routematch = false

[server:main]
use = egg:waitress#main
listen = 127.0.0.1:6543

[loggers]
keys = root, myproject

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = INFO
handlers = console

[logger_myproject]
level = DEBUG
handlers = console
qualname = myproject

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(asctime)s %(levelname)-5.5s [%(name)s] %(message)s
